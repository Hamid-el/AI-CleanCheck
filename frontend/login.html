<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI CleanCheck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --wisag-green: #6db133;
            --wisag-dark: #3e3e40;
            --primary-color: #6db133;
            --danger-color: #ef4444;
            --text-primary: #2c2c2e;
            --text-secondary: #8e8e93;
            --border-color: #e5e5ea;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--wisag-green) 0%, var(--wisag-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: var(--wisag-green);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--wisag-green);
            box-shadow: 0 0 0 3px rgba(109, 177, 51, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: var(--wisag-green);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .btn-login:hover {
            background: #5a9429;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(109, 177, 51, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: var(--danger-color);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid var(--danger-color);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="assets/wisag-logo.png" alt="WISAG Logo" style="width: 100%; height: auto;">
            </div>
            <h1>AI CleanCheck</h1>
            <p>WISAG Quality Assurance</p>
        </div>

        <div class="login-body">
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                            style="padding-right: 45px;"
                        >
                        <button type="button" onclick="togglePassword()" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 20px; padding: 0; color: var(--text-secondary);">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    üîê Sign In
                </button>
            </form>
        </div>

        <div class="login-footer">
            Demo Credentials: wisag / wisag
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.currentTarget;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');

            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Signing in...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store session
                    localStorage.setItem('wisag_session', JSON.stringify({
                        token: data.token,
                        user: data.user,
                        loginTime: new Date().toISOString()
                    }));

                    // Redirect to main app
                    window.location.href = 'index.html';
                } else {
                    showError(data.error || 'Invalid username or password');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üîê Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Cannot connect to server. Please check your connection.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê Sign In';
            }
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('wisag_session');
            if (session) {
                // Already logged in, redirect to main app
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
